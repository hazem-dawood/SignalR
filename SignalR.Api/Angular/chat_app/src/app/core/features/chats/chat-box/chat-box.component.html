<div class="chat-header clearfix">
    @if(activeUserChat !=null){
    <div class="row">
        <div class="col-lg-6">
            <a href="javascript:void(0);"
                data-toggle="modal"
                data-target="#view_info">
                <img [src]="activeUserChat.userImage" alt="avatar">
            </a>
            <div class="chat-about">
                <h6 class="m-b-0">{{activeUserChat.name}}</h6>
                <small id="userInfoLastSeen">Last seen:
                    {{activeUserChat.lastSeen | formatDate}} </small>
            </div>
        </div>
        <div class="col-lg-6 hidden-sm text-right">
            <a href="javascript:void(0);" title="cam"
                class="btn btn-outline-secondary"><i
                    class="fa fa-camera"></i></a>
            <a href="javascript:void(0);" title="cam"
                class="btn btn-outline-primary"><i
                    class="fa fa-image"></i></a>
            <a href="javascript:void(0);" title="cam"
                class="btn btn-outline-info"><i
                    class="fa fa-cogs"></i></a>
            <a href="javascript:void(0);" title="cam"
                class="btn btn-outline-warning"><i
                    class="fa fa-question"></i></a>
        </div>
    </div>
    }
</div>
<div class="chat-history" #scrollableDiv>
    <ul class="m-b-0">
        @for (item of chatMessages; track $index) {
        <app-chat-user-message-template
            [message]="item" [activeUserChat]="activeUserChat"></app-chat-user-message-template>
        }
    </ul>
</div>
